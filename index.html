
    <!DOCTYPE html>
<html lang="en">
<head>

    <title>FES</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">


</head>
<body>

<div class="jumbotron text-center">
  <h1>Fetch Execute Cycle Simulator</h1>
</div>
  
<div class="container">
  <div class="row">
    <div class="col-sm-2 col-lg-2 col-md-2">
      <h3>CPU</h3>
      <button type="button" id="opBtn" class="btn btn-primary">	Operate</button>
<hr>
<h4>Fetch</h4>
<h4>Decode</h4>

<h4>Execute</h4>

    
    </div>
    <div class="col-sm-5 col-lg-5 col-md-5">

      <h2>Program Counter(PC)</h2>
      <input type="number" class="form-control" id="pc"  >  <!-- Program Counter is a register which holds the address of the next operation -->

      <h2>Instruction Register(IR)</h2>
      <input type="text" class="form-control" id="ir" >  <!-- Instruction Register is a register which holds the value of the current operation -->

      <h2>Accumulator</h2>
      <input type="number" class="form-control" id="accumulator"  > <!-- Accumulator is a register which holds the calculated value of the operation -->
     


      <!-- Address 1 -->
      <div class="row mt-4">
        <div class="col-sm-3 col-lg-3 col-md-3">
          <input type="number" class="form-control" id="add1" placeholder="Address 1"  > <!-- Accumulator is a register which holds the calculated value of the operation -->


        </div>

        <div class="col-sm-3 col-lg-3 col-md-3">
          <input type="number" class="form-control" id="val1" placeholder="Value 1"  > <!-- Accumulator is a register which holds the calculated value of the operation -->


        </div>

      <div class="col-sm-3 col-lg-3 col-md-3 ">
        <button type="button" id="addBtn" class="btn btn-warning">	ADD 1</button>


      </div>

      </div>


      
       <!-- Address 2 -->
       <div class="row mt-4">
        <div class="col-sm-3 col-lg-3 col-md-3 ">
          <input type="number" class="form-control" id="add2" placeholder="Address 2"  > <!-- Accumulator is a register which holds the calculated value of the operation -->


        </div>
      


        <div class="col-sm-3 col-lg-3 col-md-3">
          <input type="number" class="form-control" id="val2" placeholder="Value 2"  > <!-- Accumulator is a register which holds the calculated value of the operation -->


        </div>
        <div class="col-sm-3 col-lg-3 col-md-3">
          <button type="button" id="addBtn2" class="btn btn-warning">	ADD 2</button>


        </div>

      </div>

      


      
    </div>

    <div class="col-sm-5 col-lg-5 col-md-5 ">
      <h3 class="text-center">MEMORY</h3>        
      <table class="table text-center">
        <thead>
          <tr>
            <th>Address</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody id="memory">
       
          
        </tbody>
      </table>
      <hr>
      <table class="table text-center">
        <thead>
          <tr>
            <th>Address</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody id="mapping">
       
          
        </tbody>
      </table>
    </div>
  </div>
</div>
<script type="text/javascript" src="index.js"></script>

</body>
</html>
